<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tweeter - Feaux</title>
</head>
<body>
	<h1> Twitter Homepage </h1>

	{% for tweet in tweets%}
		<h2> {{tweet.title}} </h2>
		<p> {{tweet.author}}</p>
		<p> {{tweet.content}}</p>

		<p> {{tweet.date_posted}}</p>

	{% endfor %}
</body>
</html>
